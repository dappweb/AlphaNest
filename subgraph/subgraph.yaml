specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AlphaGuard
    network: sepolia
    source:
      address: "0x4DD570dc0518746fdF8B8C0AcA9Aefb84bB2C37a"
      abi: AlphaGuard
      startBlock: 10013070
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Policy
        - User
        - PoolResolution
      abis:
        - name: AlphaGuard
          file: ./abis/AlphaGuard.json
      eventHandlers:
        - event: PoolCreated(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handlePoolCreated
        - event: PolicyPurchased(indexed uint256,indexed uint256,indexed address,uint8,uint256)
          handler: handlePolicyPurchased
        - event: PoolResolved(indexed uint256,uint8,uint256)
          handler: handlePoolResolved
        - event: PolicyClaimed(indexed uint256,indexed address,uint256)
          handler: handlePolicyClaimed
        - event: PoolCancelled(indexed uint256)
          handler: handlePoolCancelled
      file: ./src/alpha-guard.ts

  - kind: ethereum
    name: AlphaGuardOracle
    network: sepolia
    source:
      address: "0x861f15374723a2e722f4BA532507f44a4E08d7fD"
      abi: AlphaGuardOracle
      startBlock: 10013070
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenReport
        - Dispute
      abis:
        - name: AlphaGuardOracle
          file: ./abis/AlphaGuardOracle.json
      eventHandlers:
        - event: TokenReported(indexed uint256,indexed address,uint8,address,string)
          handler: handleTokenReported
        - event: TokenStatusUpdated(indexed uint256,indexed address,uint8,uint8)
          handler: handleTokenStatusUpdated
        - event: DisputeFiled(indexed uint256,indexed uint256,address,string)
          handler: handleDisputeFiled
        - event: DisputeResolved(indexed uint256,bool)
          handler: handleDisputeResolved
      file: ./src/oracle.ts
