name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        working-directory: apps/api
        run: pnpm lint || true

      - name: Lint Web
        working-directory: apps/web
        run: pnpm lint || true

      - name: Type check API
        working-directory: apps/api
        run: pnpm typecheck || true

      - name: Build API
        working-directory: apps/api
        run: pnpm build

      - name: Build Web
        working-directory: apps/web
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: https://alphanest-api.dappweb.workers.dev
