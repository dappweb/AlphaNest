[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.default.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true

# 注意：本项目仅支持 Solana 链
# EVM 合约已删除，此配置文件保留用于 Solana 程序开发

[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 1000 }
